<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deviation from Equal Coin Toss Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      h3,
      button,
      p {
        /* text-align: center; */
        display: inline-block;
        margin: 1rem;
      }
      #reps {
        width: 80px;
      }
      button {
        background-color: rgb(30, 23, 23);
        border-radius: 5px;
        border: none;
        padding: 6px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Coin Random Toss Chart</h3>
    <button onclick="draw()">new Chart</button>
    <label for="reps">number of tosses </label>
    <input id="reps" type="number" name="reps" value="10000" max="100000" oninput="draw()" />
    <p>diviation: <span id="res"></span></p>
    <canvas id="deviationChart" width="800" height="400"></canvas>
    <script src="script.js"></script>
  </body>
</html>
